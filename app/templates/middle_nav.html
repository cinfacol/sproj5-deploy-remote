{% load static %}
{% load i18n %}
{% load mptt_tags %}

<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mt-7">
    <div class="justify-content-between">
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarTogglerCat"
        aria-controls="navbarTogglerCat"
        aria-expanded="false"
        aria-label="Toggle navigation"
        >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerCat">
        <a class="navbar-brand" href="#">Categorías:</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
         {% recursetree categories %}
            {% if node.is_leaf_node %}
              <li class="nav-item">
                <a class="nav-link" href="{{ node.get_absolute_url }}">{{ node.name|title }}</a>
              </li>
            {% else %}
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="{{ node.get_absolute_url }}"
                  id="navbarDropdown"
                  role="button"
                  data-mdb-toggle="dropdown"
                  aria-expanded="false">
                  {{ node.name }}
                </a>

                  <ul class="children dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{{ node.get_absolute_url }}">
                      {{ children }}
                    </a>
                  </ul>
              </li>
            {% endif %}
          {% endrecursetree %}
        </ul>

        <div class="d-flex align-items-end">
          <form class="d-flex input-group">
            {% csrf_token %}
              <input
                type="search"
                class="form-control rounded"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <span class="input-group-text border-0 d-flex align-self-center" id="search-addon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
              </span>
          </form>
        </div>
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
            <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
</svg>
        </span>dirección de envío
      </div>
    </div>
  </nav>
</div>
